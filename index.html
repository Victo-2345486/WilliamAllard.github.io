<div class="Projet">
  <div class="container">
    <div id="quiz">
      <h1><span>Q</span>uiz <i class="far fa-question-circle"></i></h1>

      <h2 id="question"></h2>
      <h4 id="valeur"></h4>
        
      <h3 id="score">

      <div class="choices">
        <button id="guess0" class="btn">        
          <p id="choice0"></p>
        </button>

        <button id="guess1" class="btn">
          <p id="choice1"></p>
        </button>
          
        <button id="guess2" class="btn">
          <p id="choice2"></p>
        </button>
          
        <button id="guess3" class="btn">
          <p id="choice3"></p>
        </button>

        <button id="reset" class="btn btn-reset">Reset</button>
      </div>

      <p id="progress"></p>

    </div>
  </div>
</div>
